<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistente Marco de Jerez</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="widget-root">
    <div class="intro-text" id="intro">
      ¡Buenas! Soy tu asistente personal sobre el Marco de Jerez de la Frontera.<br><br>
      ¿Qué te gustaría saber?
    </div>

    <div id="pregunta-usuario" class="bubble user" style="display:none;"></div>

    <div id="resultado" class="bubble ai"></div>

    <div class="chat-input">
      <textarea id="userMessage" placeholder="Escribe tu pregunta..." rows="5" cols="50"></textarea>
      <button id="enviar" onclick="enviarWebhook()">Enviar</button>
      <div id="pensando" class="pensando-box" style="display:none;"></div>
      <div id="enlace-encuesta"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
